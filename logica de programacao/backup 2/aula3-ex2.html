<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Olimpiadas em FOR</title>
</head>
<body>
    <script>

        let inicio = Number(prompt("Digite o Ano de Inicio:"))
        let fim = Number(prompt("Digite o Ano Fim da Olimpiada: "))

        for(;inicio<=fim;inicio = inicio + 4){
            document.write(inicio+'<br>')
        }
        document.write("Esse foram os ano da Olimpiada at√©" + fim)


    </script>
</body>
</html>
