<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Funções</title>
</head>
<body>
    <script>

        // 1 )

        function mult(a,b){
            return a*b
        }

        document.write("A Multiplicacao é: "+(mult(4,5)))
        document.write('<br>')
        console.log("A Multiplicacao é: "+(mult(4,5)))

        function escrevetela(frase){
            document.write(frase)
            document.write('<br>')
        }

        function escreveconsole(frase){
            console.log(frase)
            escrevetela(frase)
        }


        /// chamando a função

        escreveconsole("Primeira Frase ")
        escreveconsole("Segunda Frase")





    </script>
</body>
</html>
