<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Olimpiada</title>
</head>
<body>
    <script>

        let anoinicio = Number(prompt("Digite o Ano Inicio Olimpiada: "))
        let anofim = Number(prompt("Digite o Ano Fim da Olimpiada: "))

        while(anoinicio<=anofim){
            document.write(anoinicio+"<br>")
            anoinicio = anoinicio + 4
        }
        document.write("Esse foram os anos das Olimpiadas at√©: "+anofim)






    </script>
</body>
</html>
