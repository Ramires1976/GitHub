<meta charset="utf-8">

<script>

    // estruturas condicionais
    
let num1 = Number(prompt('Que horas são: '))


if(num1<12){
    alert("bom dia")
}
        
else if (num1>=12 && num1<18){
    alert('boa tarde')
}
        
else{
    alert('boa noite')
}

let num2 = Number(prompt('qual é a sua idade: '))

if(num2>=18){
    alert('permitida a entrada')
}
else{
    alert('proibida a entrada')
}


    </script>
