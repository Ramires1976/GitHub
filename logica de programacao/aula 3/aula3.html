/// Criando uma tabuada com laços While 

let numtabuada = Number(prompt("Insira o Valor da Tabuada: "))

let multiplicador = 1

while(multiplicador<=10){
    document.write(numtabuada+"X"+multiplicador+"="+(numtabuada*multiplicador)+'<br>')
    multiplicador = multiplicador + 1
}
