<!DOCTYPE html>
<html lang="pt - BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXercicio 1</title>
</head>
<body>
    
<script>

let anoinicio = Number(prompt('insira o ano de inicio:'))
let anofim = Number(prompt('insira o ano final:'))

while(anoinicio<=anofim){
    document.write(anoinicio +'<br>')
    anoinicio = anoinicio + 4
    document.write('o ultimo ano foi: '+anofim)
}


</script>

</body>
</html>
