<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio lacos</title>
</head>
<body>
    
<script>

let salario = Number(prompt('insira o valor do salario'))

let multiplicador = 100

for(;multiplicador<=500;multiplicador = multiplicador + 100){
    document.write(salario+'+'+multiplicador+'='+(salario+multiplicador)+ '<br>')
    
}

    
</script>

</body>
</html>
